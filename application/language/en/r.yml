    project_helper_text: Public projects are shown in the list of templates available for forking.
  vendors:
    ban_vendor_confirmation: >
      Are you sure you want to ban this vendor? This will also remove any pending bids that they have submitted.

bids:
  partials:
    award_modal:
      header: You've selected a vendor!
      description: >
        When you award this contract, we'll send the message below to the vendor that
        you have accepted their bid and are ready to start working with them.
        Make sure all your "i"s are dotted and "t"s are crossed before you hit the button below.
        We will also automatically mark all other bids on this project "not selected."
      co_warning: >
        Awarding contracts is for <strong>registered contracting officers</strong> only.
        If you're not a CO, turn back now.
      due_date_warning: <strong>Careful!</strong> The due date for proposals hasn't passed. Awarding now may yield a protest.
      no_email_label: "No thanks, I'd prefer to send an email to the vendor by myself"

    bid_details_vendors_view:
      review: Your bid is currently being reviewed. We'll let you know when the status changes.
      dismissed: Your bid did not win.
      won_header: <strong>Your bid won!</strong>
      won_body: Here's what the government officer said:<br /><br /><em>":message"</em>

    bid_for_review:
      congrats: Congrats on finding a great bid!
      only_co: Only COs can decline bids.

    dismiss_modal:
      optional_fields: >
        These fields are <strong>optional</strong>, and will not be shown to the vendor.
        They may be useful to log, however, in case of a contest.

  mine:
    find_projects: Find some projects!

  new:
    editing_draft: You are editing a draft saved on :date.
    approach_placeholder: >
      Give us some quick details of the tools, techniques, and processes you'd use to create a great solution.
    previous_work_placeholder: "Where possible, please provide links."
    employee_details_placeholder: >
      Please tell us about the specific people (include names) that are going to work on this project, and what their backgrounds are.
    no_edit_warning: note: bids cannot be edited once submitted!

  review:
    stars_tip: >
      Stars are shared among collaborators. By starring a bid, you can
      indicate to your colleagues that you think a bid stands out.

