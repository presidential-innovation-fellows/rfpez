    help: >
      Need help? Just tweet <a href="http://twitter.com/rfpez">@rfpez</a> or email <a href="mailto:rfpez@sba.gov">rfpez@sba.gov</a>!
    text: >
      RFP-EZ is an official website of the United States Government, and was
      created by <a href='http://wh.gov/innovationfellows/rfp-ez'>Project RFP-EZ</a>
      as part of the Presidential Innovation Fellowship program.
